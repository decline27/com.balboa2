<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .input-group {
            width: 100%;
            margin: 20px 0;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #0084ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Manual IP Entry</h1>
        <p>Could not discover your Spa automatically. Please enter its IP address below.</p>

        <div class="input-group">
            <label for="ip">IP Address</label>
            <input type="text" id="ip" placeholder="e.g. 192.168.1.100" value="">
        </div>

        <button class="btn" onclick="submitIp()">Connect</button>
        <button class="btn btn-secondary" onclick="Homey.showView('select_mode')">Back</button>
    </div>

    <script>
        function submitIp() {
            const ip = document.getElementById('ip').value;
            if (!ip || !ip.match(/^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/)) {
                return Homey.alert('Please enter a valid IP address');
            }

            Homey.emit('manual_ip', ip, function (err, result) {
                if (err) return Homey.alert(err);
                Homey.showView('list_devices');
            });
        }
    </script>
</body>

</html>
